<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SystemPayments: Auth</title>
    <style>
        label{
            clear: left;
            float: left;
            width: 100px;
            font-weight: bold;
        }
        #message{color: red}
    </style>
</head>
<body>
    <h1>Welcome to SystemPayments!</h1>
    <h4>Please, log in.</h4><br/><br/>
    <p id="message">${message}</p>
    <form action="/auth" method="post">
        <label for="login">Login:</label>
        <input id="login" type="text" name="login" value="Login" onclick="if(this.value=='Login')this.value='';" onblur="if(this.value=='')this.value='Login';"/><br/>

        <label for="password">Password:</label>
        <input id="password" type="password" name="password" value="Password" onclick="this.value='';" onblur="if(this.value=='')this.value='Password';"/><br/><br/>

        <input type="submit" />
    </form>
</body>
</html>
